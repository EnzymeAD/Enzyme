name: C/C++ CI

on: 
  push:
    branches:
    - main
    paths:
      - '.github/workflows/ccpp.yml'
      - 'enzyme/Enzyme/**'
      - 'enzyme/includes/**'
      - 'enzyme/test/**'
      - 'enzyme/tools/**'
      - 'enzyme/benchmarks/**'
      - 'enzyme/cmake/**'
      - 'enzyme/CMakeLists.txt'
      - 'enzyme/CMakePresets.json'
  pull_request:
    branches:
    - main
    paths:
      - '.github/workflows/ccpp.yml'
      - 'enzyme/Enzyme/**'
      - 'enzyme/includes/**'
      - 'enzyme/test/**'
      - 'enzyme/tools/**'
      - 'enzyme/benchmarks/**'
      - 'enzyme/cmake/**'
      - 'enzyme/CMakeLists.txt'
      - 'enzyme/CMakePresets.json'
  merge_group:
    
concurrency:
   # Skip intermediate builds: always.
   # Cancel intermediate builds: only if it is a pull request build.
   group: ${{ github.workflow }}-${{ github.ref }}
   cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  build:
    name: Integration CI LLVM ${{ matrix.llvm }} ${{ matrix.build }} ${{ matrix.os }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/enzymead/enzyme-dev-docker/${{ matrix.os }}-llvm-${{ matrix.llvm }}
    
    strategy:
      fail-fast: false
      matrix:
        llvm: ["15", "16", "17", "18"]
        build: ["Release"] # "RelWithDebInfo"
        os: ["ubuntu-20"]
    
    timeout-minutes: 45
    
    steps:
    - uses: actions/checkout@v4
    - name: mkdir
      run: rm -rf build && mkdir build
    - name: cmake
      working-directory: build
      run: cmake ../enzyme -DLLVM_EXTERNAL_LIT=`which lit` -DCMAKE_BUILD_TYPE=${{ matrix.build }} -DLLVM_DIR=/usr/lib/llvm-${{ matrix.llvm }}/lib/cmake/llvm
    - name: make
      run: cd build && make -j `nproc` LLVMEnzyme-${{ matrix.llvm }} ClangEnzyme-${{ matrix.llvm }} LLDEnzyme-${{ matrix.llvm }}  
    - name: make test-cmake
      working-directory: build
      run: make -j `nproc` test-cmake
    - name: make check-enzyme-integration
      working-directory: build
      run: make -j `nproc` check-enzyme-integration
