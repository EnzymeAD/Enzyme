name: Enzyme CI

on: [push]

jobs:
  build:
    name: Test on os ${{ matrix.os }} and llvm ${{ matrix.llvm }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        llvm: [llvm-6.0-dev, llvm-7-dev]
        os: [ubuntu-18.04]
    
    steps:
    - uses: actions/checkout@v1
    - name: install llvm ${{ matrix.llvm }}
      run: sudo apt-get install -y --no-install-recommends build-essential ${{ matrix.llvm }} cmake
    - name: mkdir
      run: cd enzyme && mkdir build
    - name: cmake
      run: cmake ..
    - name: make
      run: make
    - name: make check
      run: make check
