name: Enzyme CI

on: [push]

jobs:
  build:
    name: Test on os ${{ matrix.os }} and llvm ${{ matrix.llvm }} mode ${{ matrix.build }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        llvm: ["8.0.0", "7.0.1"] #, "6.0.1"]
        build: ["Release", "RelWithDebInfo", "Debug"]
        os: [ubuntu-18.04]
    
    steps:
    - name: add llvm 
      run: |
          sudo mkdir /llvm
          curl -s http://releases.llvm.org/${{matrix.llvm}}/clang+llvm-${{matrix.llvm}}-x86_64-linux-gnu-${{matrix.os}}.tar.xz | sudo tar -xJf - -C /llvm --strip 1
          ls /llvm/lib/cmake/llvm
    - name: add lit
      run: |
          sudo python -m pip install wheel
          sudo python -m pip install lit
          which lit
    - uses: actions/checkout@v1
      with:
          fetch-depth: 1
    - name: mkdir
      run: cd enzyme && mkdir build
    - name: cmake
      run: |
          cd enzyme/build 
          ls ../../llvm/lib/cmake/llvm/
          cmake .. -DLLVM_EXTERNAL_LIT=`which lit` -DCMAKE_BUILD_TYPE=${{ matrix.build }} -DLLVM_DIR=/llvm/lib/cmake/llvm
    - name: make
      run: cd enzyme/build && make
    - name: make check-enzyme
      run: cd enzyme/build && make check-enzyme
