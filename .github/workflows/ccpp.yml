name: Enzyme CI

on: [push]

jobs:
  build:
    name: Test on os ${{ matrix.os }} and llvm ${{ matrix.llvm }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        llvm: [llvm-6.0, llvm-7]
        os: [ubuntu-18.04]
    
    steps:
    - name: update ubuntu
      run: sudo apt-get update -y && sudo apt-get remove -y llvm* libllvm* libgl*
    - name: install llvm ${{ matrix.llvm }}
      run: sudo apt-get install -y --no-install-recommends build-essential ${{ matrix.llvm }}-tools ${{ matrix.llvm }}-dev cmake
    - uses: actions/checkout@v1
    - name: mkdir
      run: cd enzyme && mkdir build
    - name: cmake
      run: cd enzyme/build && cmake .. -DLLVM_EXTERNAL_LIT=/usr/lib/${{ matrix.llvm }}/build/utils/lit/lit.py
    - name: make
      run: cd enzyme/build && make
    - name: make check-enzyme
      run: cd enzyme/build && make check-enzyme
