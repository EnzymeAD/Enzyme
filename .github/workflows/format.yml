name: Clang-Format

on: [push, pull_request]

jobs:
  build:
    name: Format
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - uses: DoozyX/clang-format-lint-action@v0.16.2
      with:
        source: 'enzyme'
        exclude: 'enzyme/Enzyme/SCEV enzyme/BCLoad enzyme/benchmarks enzyme/test'
        clangFormatVersion: 16
